<div class="app-page-main">
  <div id="navbar" class="navbar navbar-default ace-save-state navbar-fixed-top">
    <div class="navbar-container" id="navbar-container">
      <button type="button" class="navbar-toggle menu-toggler pull-left fixed" id="menu-toggler" data-target="#sidebar">
        <span class="sr-only">Toggle sidebar</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
		  </button>
      <div class="navbar-header pull-left">
        <a href="/" class="navbar-brand" style="padding: 3px 15px 3px 5px;">
<small>
            <img src="http://10.16.75.27:8101/modules/nk-shell/resources/images/logo.png" alt="" title="Current Version:1.2.0" width="140px" height="40px">
          </small>
</a>
</div>
<div class="navbar-buttons navbar-header pull-right" role="navigation">
  <ul class="nav ace-nav">
    <li class="green toolbar-item">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-globe"></i>
      </a>
      <ul class="dropdown-menu languages" role="menu">
        <li (click)="changeLanguage('en-us')">
          <a href="javascript:void(0)">
								 English <i class="fa fa-check" *ngIf="currentLang === 'en-us'"></i>
							</a>
        </li>
        <li (click)="changeLanguage('zh-cn')">
          <a href="javascript:void(0)">
								 简体中文 <i class="fa fa-check" *ngIf="currentLang === 'zh-cn'"></i>
							</a>
        </li>
        <li (click)="changeLanguage('zh-tw')">
          <a href="javascript:void(0)">
								繁體中文	<i class="fa fa-check" *ngIf="currentLang === 'zh-tw'"></i>
							</a>
        </li>
      </ul>
    </li>
    <li class="blue toolbar-item">
      <a href="javascript:void(0)" (click)="showFeedback()">
        <i class="fa fa-bullhorn"></i>
      </a>
    </li>
    <li class="purple toolbar-item">
      <a href="javascript:void(0)" (click)="goAbout()">
        <i class="fa fa-question-circle"></i>
      </a>
    </li>
    <li ng-repeat="toolbar in toolbars" class="light-blue" ng-include="toolbar.templateUrl">
      <a data-toggle="dropdown" href="#" class="dropdown-toggle" aria-expanded="false">
        <img class="nav-user-photo" [src]="userInfo?.Avatar || '#'" alt="">
        <span class="user-info">        
                <small>Welcome,</small>   
                {{ userInfo?.FullName }}
              </span>
        <i class="ace-icon fa fa-caret-down"></i>
      </a>

      <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
        <li><a href="javascript:void(0);"><i class="ace-icon fa fa-cogs"></i> User profile</a></li>
        <li class="divider"></li>
        <li (click)="doLogout()"><a href="javascript:void(0);"><i class="ace-icon fa fa-power-off"></i> Sign out</a></li>
      </ul>
    </li>
  </ul>
</div>
</div>
</div>

<div class="main-container" id="main-container">
  <div id="sidebar" class="sidebar responsive sidebar-fixed">
    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
      <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
        <button class="btn btn-success">
          <i class="ace-icon fa fa-signal"></i>
        </button>
        <button class="btn btn-info">
          <i class="ace-icon fa fa-pencil"></i>
        </button>
        <button class="btn btn-warning">
          <i class="ace-icon fa fa-users"></i>
        </button>
        <button class="btn btn-danger">
          <i class="ace-icon fa fa-cogs"></i>
        </button>
      </div>
      <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
        <span class="btn btn-success"></span>
        <span class="btn btn-info"></span>
        <span class="btn btn-warning"></span>
        <span class="btn btn-danger"></span>
      </div>
    </div>
    <div [nk-menu]="menuData"></div>
    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
      <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left"
        data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>
  </div>
  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
        <ul class="breadcrumb">
          <li *ngFor="let item of breadcrumbs; let i = index;" [ngClass]="{active: i === breadcrumbs.length - 1}">
            <a *ngIf="i < breadcrumbs.length - 1" href="javascript:void(0);">
               <i class="ace-icon" [ngClass]="item.icon"></i> {{item | menuTranslate}}
            </a>
            <span *ngIf="i === breadcrumbs.length - 1">{{ item | menuTranslate }}</span>
          </li>
        </ul>
        <div class="nav-search" id="nav-search">
          <form class="form-search">
            <span class="input-icon">
          <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
          <i class="ace-icon fa fa-search nav-search-icon"></i>
        </span>
          </form>
        </div>
        <div class="pull-right skin-selector">
          <ul>
            <li *ngFor="let skin of skins" [style.background]="skin.bgColor" [ngClass]="{active: skin.key === currentSkin}" (click)="changeSkin(skin.key)">
            </li>
          </ul>
        </div>
      </div>

      <div class="page-content">
        <router-outlet [hidden]="currentIsNg1Module"></router-outlet>
        <iframe [style.display]="currentIsNg1Module ? 'block': 'none'" id="iframe-for-ng1-page" [src]="ng1PageSrc" frameborder="0"
          scrolling="no" [style.height]="iframeHeight"></iframe>
      </div>
    </div>
  </div>
  <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
  </a>
</div>
</div>
