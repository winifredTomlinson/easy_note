<div class="menu-setting">
  {{isModalShown | json}}
  <kendo-grid [data]="menuData" [selectable]="true" [scrollable]="'virtual'" [height]="600">
    <kendo-grid-column title="Menu" [width]="300">
      <template kendoCellTemplate let-dataItem let-rowIndex="rowIndex">
        <span [ngClass]="'level'+ dataItem.level">
          <i [class]="dataItem.icon"></i> {{dataItem['en-us']}}
        </span>
      </template>
    </kendo-grid-column>
    <kendo-grid-column title="Url" field="data.Url" [width]="150"></kendo-grid-column>
    <kendo-grid-column title="Is Newkit1" [width]="90">
      <template kendoCellTemplate let-dataItem let-rowIndex="rowIndex">
        <input type="checkbox" [checked]="dataItem.isNewkit1Page" disabled>
      </template>
    </kendo-grid-column>
    <kendo-grid-column title="Is Active" [width]="90">
      <template kendoCellTemplate let-dataItem let-rowIndex="rowIndex">
        <input type="checkbox" [checked]="dataItem.isActived" disabled>
      </template>
    </kendo-grid-column>
    <kendo-grid-column title="Auth Type" field="AuthorizeType"></kendo-grid-column>
    <kendo-grid-column title="Operate" [width]="130">
      <template kendoCellTemplate let-dataItem let-rowIndex="rowIndex">
        <div class="btn-group btn-group-sm">
          <button type="button" title="Edit Menu" class="btn btn-default" (click)="doMenuOperate($event, 'edit', dataItem)"><i class="fa fa-edit"></i></button>
          <button type="button" title="Add Child Menu" class="btn btn-default" (click)="doMenuOperate($event, 'addChild', dataItem)"><i class="fa fa-plus"></i></button>
          <button type="button" title="Delete Menu" class="btn btn-default" (click)="doMenuOperate($event, 'delete', dataItem)"><i class="fa fa-minus"></i></button>
        </div>
      </template>
    </kendo-grid-column>
  </kendo-grid>
  <neg-modal title="新增菜单" [(shown)]="isModalShown" [onOk]="saveMenu">
    <form class="form-horizontal clearfix " novalidate>
      <div class="form-group">
        <label class="control-label col-md-3">Menu Name</label>
        <div class="col-md-9">
          <div class="input-group">
            <div class="input-group-addon">English</div>
            <input type="text" class="form-control">
          </div>
          <div class="input-group">
            <div class="input-group-addon">简体中文</div>
            <input type="text" class="form-control">
          </div>
          <div class="input-group">
            <div class="input-group-addon">繁體中文</div>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Url</label>
        <div class="col-md-9">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Newkit1 Module</label>
        <div class="col-md-3">
          <input type="checkbox">
        </div>
        <label class="control-label col-md-3">Is Actived</label>
        <div class="col-md-3">
          <input type="checkbox">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Description</label>
        <div class="col-md-9">
          <textarea rows="3" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Authorize Type</label>
        <div class="col-md-9">
          <label><input type="radio" name="authType">Public</label>
          <label><input type="radio" name="authType">Newegg Permission System</label>
          <label><input type="radio" name="authType">Keystone</label>
        </div>
      </div>
      <!-- Newegg Permission System -->
      <div>
        <div class="form-group">
          <label class="control-label col-md-3">System</label>
          <div class="col-md-9">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">Module</label>
          <div class="col-md-9">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">Function Key</label>
          <div class="col-md-9">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <!-- Keystone -->
      <div>
        <div class="form-group">
          <label class="control-label col-md-3">Application</label>
          <div class="col-md-9">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">Auth Key</label>
          <div class="col-md-9">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </form>
  </neg-modal>
</div>
